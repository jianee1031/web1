<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid skyblue;
        display:grid;
        grid-template-columns: 1fr 3fr;
      }
        div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>똥꽁이 뱃살</div>
      <div>많음</div>
    </div>
  </body>
</html>
